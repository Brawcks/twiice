<template name="mainTemplate">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/client/standard/project/static/css/project.css">
    {{> tpeeTopNavbar}}
    {{> tpeeHeaderAssets}}
    <div class="container-fluid">
        <div class="row mt-6 ml-3">
            <div class="col-2">
                {{> Template.dynamic template=sidebar}}
            </div>
            <div class="col-10">
                {{> Template.dynamic template=module}}
                {{> Template.dynamic template=view}}
            </div>


        </div>
        {{> tpeeFooterAssets}}
    </div>
    <script
    src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
    integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
    crossorigin="anonymous"></script>
    <script src="/bootstrap/bootstrap.min.js"></script>

</template>

<template name="tpeeTopNavbar">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="{{pathFor 'tpee/dashboard' }}">Twiice</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{pathFor 'tpee/dashboard' }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{pathFor 'web' }}">Frontend</a>
                    </li>
                    {{> loginButtons}}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Standard Modules
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {{{standard_modules}}}
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Specific Modules
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item d-none specific-modules" href="#">Modules Here</a>
                            {{{customer_modules}}}
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</template>

<template name="tpeeSideNavbar">
    <div class="col">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            {{{leftSidebar}}}
        </div>
    </div>
</template>

<template name="tpee">
    <div class="col-12">
        <h1>{{_ "Tpee Dashboard"}}</h1>
    </div>
</template>

<template name="tpeeDashboard">
    <div class="col-12 self-align-end">
        <div class="jumbotron">
            <h1 class="display-4">Hello, world!</h1>
            <p class="lead">This is your Dashboard. Checkout our features !</p>
            <hr class="my-4">
            <p>Twiice Project has a documentation available here :</p>
            <a class="btn btn-primary btn-lg" href="https://github.com/Brawcks/twiice" target="_blank"
                role="button">Learn Twiice</a>
        </div>
    </div>
</template>

<template name="tpeeHeaderAssets">
    <link rel="stylesheet" href="/tpee/css/global.css">
    <link rel="stylesheet" href="/tpee/css/leftsidebar.css">
</template>

<template name="tpeeFooterAssets">
    <script src="/tpee/js/leftsidebar.js"></script>
</template>
