<template name="crmSinglePipeline">
    <div class="row col-md-12">
        <div class="col-md-8">
            <h1 class="fields-title">{{pipeline.label}}</h1>
        </div>
        <div class="col-md-4">
            <div class="pull-right">
                <button type="button" class="btn btn-danger">{{_ "Delete"}}</button>
                <button type="button" class="btn btn-warning">{{_ "Edit"}}</button>
            </div>
        </div>
    </div>
    <hr>
    {{#if editMode}}
        {{> quickForm collection="Pipelines" doc=pipeline id=updatePipelineId type="update" class="edit edit-pipelines-form"}}
    {{else}}
    <div class="row col-md-12">
        <div class="row col-md-12">
            <div class="col-md-6">
                <h5 class="fields-labels" title="Field name : expected_revenue">{{_ "Expected revenue"}} : <span class="fields-values">{{pipeline.expected_revenue}} â‚¬</span></h5>
                <h5 class="fields-labels" title="Field name : probability">{{_ "Probability"}} : <span class="fields-values">{{pipeline.probability}} %</span></h5>
                <h5 class="fields-labels" title="Field name : opportunity_qualification">{{_ "Opportunity qualification"}} : <span class="fields-values">{{pipeline.opportunity_qualification}}</span></h5>
            </div>
            <div class="col-md-6">
                <h5 class="fields-labels" title="Field name : customer">{{_ "Customer"}} : <a class="relationnal-link" href="{{pathFor 'partners/collection-sample-single' _id=customer._id}}"><span class="fields-values">{{customer.name}} {{customer.surname}}</span></a></h5>
                <h5 class="fields-labels" title="Field name : expected_closing">{{_ "Expected closing date"}} : <span class="fields-values">{{pipeline.expected_closing}} %</span></h5>
            </div>
            <hr>
            <div class="row col-md-12 mt-4">
                <h5 class="fields-labels" title="Field name : createdAt">{{_ "Document created"}} : <span class="fields-values">{{pipeline.createdAt}}</span></h5>
                <h5 class="fields-labels" title="Field name : author">{{_ "Document author"}} : <span class="fields-values">{{pipeline.author}}</span></h5>
            </div>
        </div>
    </div>
    {{/if}}
</template>
